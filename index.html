  <style>
    .MathJax{
      outline:0;
      font-size:12px;
      overflow-x:auto;
      overflow-y:hidden;
    }
    .MathJax_SVG *{
      max-width: 100%;
    }
  </style>
  <link rel="dns-prefetch" href="//cdn.bootcss.com" />
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [ ['$','$'], ["\\(","\\)"] ],
        displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
        processEscapes: true,
        ignoreClass: 'no-mathjax'
      },
      TeX: {
        equationNumbers: {
          autoNumber: ["AMS"],
          useLabelIds: true
        },
        extensions: ["mhchem.js", "extpfeil.js"]
      },
      "HTML-CSS": {
        linebreaks: {
          automatic: true
        },
        availableFonts: ["STIX","TeX"],
        scale:85,
        minScaleAdjust:40
      },
      SVG: {
        linebreaks: {
          automatic: true
        },
        scale:85,
        minScaleAdjust:40
      },
      showProcessingMessages: false,
      messageStyle: "none",
      showMathMenu: false,
      "fast-preview": {
        "disabled": true
      }
    });
